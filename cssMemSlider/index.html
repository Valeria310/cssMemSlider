<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">CSSMemSlider</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="slider-wrapper">
                <input type="radio" name="slide">
                    <input type="radio" name="dot" id="slide-1" checked>
                    <input type="radio" name="dot" id="slide-2">
                    <input type="radio" name="dot" id="slide-3">
                    <input type="radio" name="dot" id="slide-4">
                    <input type="radio" name="dot" id="slide-5">
                <div class="slider-content">
                    <div class="slider-content-wrapper">
                        <div class="slider-item slide-1">
                            <div class="slider-img">
                                <div class="image"></div>
                            </div>
                        </div>
                        <div class="slider-item slide-2">
                            <div class="slider-img">
                                <div class="image"></div>
                            </div>
                        </div>
                        <div class="slider-item slide-3">
                            <div class="slider-img">
                                <div class="image"></div>
                            </div>
                        </div>
                        <div class="slider-item slide-4">
                            <div class="slider-img">
                                <div class="image"></div>
                            </div>
                        </div>
                        <div class="slider-item slide-5">
                            <div class="slider-img">
                                <div class="image"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-slider-wrapper">
                    <div class="text-slider-content">
                        <p class="slide-text">When confidence is your strong point</p>
                        <p class="slide-text">Frontend VS Backend</p>
                        <p class="slide-text">I know that feel bro...</p>
                        <p class="slide-text">No pain no gain</p>
                        <p class="slide-text">When you are your own BOSS</p>
                    </div>
                </div>
                <div class="slider-controls">
                    <label for="slide-1"><span></span></label>
		            <label for="slide-2"><span></span></label>
		            <label for="slide-3"><span></span></label>
		            <label for="slide-4"><span></span></label>
		            <label for="slide-5"><span></span></label>
                </div> 
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
          <div class="footer-inner">
            <a class="github" href="https://github.com/Valeria310" target="_blank" rel="noopener noreferrer">github</a>
            <p class="date">2021</p>
            <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener">
            </a>
          </div>
        </div>      
          </footer>
</body>
</html>
